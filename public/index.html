<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./tailwind.css" rel="stylesheet" />
        <link href="./main.css" rel="stylesheet" />
    </head>
    <body>
        <header class="h-16 px-6 shadow">
            <div class="max-w-6xl mx-auto flex justify-between items-center h-full">
                <img class="size-12" src="./img/logo.png" alt="ChitChat Logo" />
                <div class="flex flex-1 justify-evenly">
                    <a class="text-slate-100 py-1 px-8 bg-[#44A9B1] hover:bg-[#67CBBA] rounded" href="#">Home</a>
                    <a class="text-slate-100 py-1 px-8 bg-[#44A9B1] hover:bg-[#67CBBA] rounded" href="./components/"
                        >Components</a
                    >
                    <a class="text-slate-100 py-1 px-8 bg-[#44A9B1] hover:bg-[#67CBBA] rounded" href="./elements/"
                        >Elements</a
                    >
                    <a class="text-slate-100 py-1 px-8 bg-[#44A9B1] hover:bg-[#67CBBA] rounded" href="./pages/articles/"
                        >Articles</a
                    >
                </div>
                <div>
                    <button class="bg-[#44A9B1] text-slate-100 w-8 h-8 rounded-full hover:shadow-lg hover:scale-110">
                        JT
                    </button>
                </div>
            </div>
        </header>

        <main class="bg-slate-200 h-screen">
            <h1 class="text-3xl font-bold text-orange-400 text-center">CARDS</h1>
            <div class="chat-notification">
                <div class="chat-notification-logo-wrapper">
                    <img class="chat-notification-logo" src="./img/logo.png" alt="ChitChat Logo" />
                </div>
                <div class="chat-notification-content">
                    <h4 class="chat-notification-title">ChitChat</h4>
                    <p class="chat-notification-message">You have a new message!</p>
                </div>
            </div>
            <hr />
            <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
                <h1 class="text-3xl font-bold underline">Hello world!</h1>
                <div class="shrink-0">
                    <img class="size-12" src="./img/logo.png" alt="ChitChat Logo" />
                </div>
                <div>
                    <div class="text-xl font-medium text-black">ChitChat</div>
                    <p class="text-slate-500">You have a new message!</p>
                </div>
            </div>

            <hr />
            <div
                class="py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6"
            >
                <img
                    class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0"
                    src="./img/logo.png"
                    alt="Woman's Face"
                />
                <div class="text-center space-y-2 sm:text-left">
                    <div class="space-y-0.5">
                        <p class="text-lg text-black font-semibold">Erin Lindford</p>
                        <p class="text-slate-500 font-medium">Product Engineer</p>
                    </div>
                    <button
                        class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2"
                    >
                        Message
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
